<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Simple Form</title>
</head>
<body>
<div class="main-container">
    <div class="form-container">
        <div class="heading-section">
            <h1 class="form-heading">Sign up</h1>
        </div>
        <div class="form-parent">
            <form id="myForm">
                <div class="form-section">
                    <div class="email-container">
                        <label>Email</label>
                        <input type="email" name="email" class="form-input" required id="email">
                    </div>
                    <div class="username-container">
                        <label>Username</label>
                        <input type="text" class="form-input" required id="username" minlength="4">
                    </div>
                </div>
                <div class="form-section">
                    <div class="password-container">
                        <label>Password</label>
                        <input type="password" name="password" class="form-input" required minlength="8" id="password">
                    </div>
                    <div class="recommendation-container">
                        <div class="main">
                            <span>A strong password should:</span>
                            <div>
                                <ul>
                                    <li>contain more than 8 characters</li>
                                    <li>be alphanumberic and contain atleast 1 special character.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="confirmPassword-container">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-input" required minlength="8" id="confirmPassword">
                    </div>
                    <div class="dob-container">
                        <label>Date of Birth</label>
                        <input type="date" class="form-input" required id="dob">
                    </div>
                </div>
                <fieldset class="gender-selection-container">
                    <legend>Gender</legend>
                    <div>
                        <label for="male-selection">Male</label>
                        <input type="radio" value="male" id="male-selection" name="radioGroup">
                    </div>
                    <div>
                        <label for="female-selection">Female</label>
                        <input type="radio" value="female" id="female-selection" name="radioGroup">
                    </div>
                </fieldset>
                <div class="btn-container"><button class="form-btn">Submit</button></div>
            </form>
        </div>
    </div>
</div>   

<script src="./script.js" type="module"></script>
</body>
</html>
